<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 AirTracker Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    background: #000;
    font-family: sans-serif;
    overflow: hidden;
  }
  #openButton {
    width: 100%;
    height: 100%;
    background: #0077cc;
    color: #fff;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    text-align: center;
  }
</style>
</head>
<body>
<button id="openButton">Open AirTracker</button>

<script>
document.getElementById('openButton').addEventListener('click', () => {
  // Open AirTracker in the R1 webview with specific coordinates
  window.location.href = "https://globe.adsb.fi/?lat=51.9121&lon=5.4023&zoom=16";
});
</script>
</body>
</html>
